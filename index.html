<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Preview Silder</title>

    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="silder">
      <!-- 幻燈片區域 -->
      <div class="main main-item-active" id="template-main">
        <div class="main-item {{css}}" id="main-{{index}}">
          <div class="caption">
            <h1>{{h2}}</h1>
            <h2>{{h3}}</h2>
          </div>

          <img src="./img/{{index}}.jpg" class="picture" />
        </div>
      </div>

      <!-- 按鈕區域 -->
      <div class="ctrl " id="template-ctrl">
        <a
          class="ctrl-item "
          id="ctrl-{{index}}"
          href="javascript:switchSlider({{index}});"
        >
          <img src="./img/{{index}}.jpg" />
          <h4>{{h4}}</h4>
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./all.js"></script>
  </body>
</html>
